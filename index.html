<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Tic Tac Toe Game">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <h1>Tic Tac Toe</h1>
        <p>Welcome to this basic tic-tac-toe game written in HTML, CSS, and JS.</p>
        <p>Have fun!</p>
        <section class = "board">
            <section id="1" class = "play bot right"></section>
            <section id="2" class = "play bot right"></section>
            <section id="3" class = "play bot"></section>
            <section id="4" class = "play bot right"></section>
            <section id="5" class = "play bot right"></section>
            <section id="6" class = "play bot"></section>
            <section id="7" class = "play right"></section>
            <section id="8" class = "play right"></section>
            <section id="9" class = "play"></section>
        </section>
        <section>
            <h2 class="result"></h2>
        </section>
        <button type="button">Restart</button>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
